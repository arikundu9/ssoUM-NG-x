<!--Header Bar : Start -->
<div class="container-fluid">
    <secondBar>Manage JWTs</secondBar>
</div>
<!--Header Bar : End -->
<div class="container">
    <!-- Body : start -->
    <div class="d-flex justify-content-end mt-3 mb-3" style="margin: 0px">
        <button type="button" color="primary" mat-mini-fab (click)="entryForm = !entryForm">
            <mat-icon *ngIf="!entryForm">add_circle</mat-icon>
            <mat-icon *ngIf="entryForm">close</mat-icon>
        </button>
    </div>

    <!--add form-->
    <div *ngIf="entryForm">
        <form [formGroup]="newkeyForm">
            <div>
                <mat-form-field appearance="fill" class="full-width">
                    <input matInput type="text" formControlName="description" placeholder="Description" />
                    <mat-label>Description</mat-label>
                    <mat-error><span *ngIf="newkeyForm.controls.description.errors?.required">Description is required</span></mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="fill" class="full-width">
                    <input matInput name="" formControlName="kid" rows="5"/>
                    <mat-label>Key</mat-label>
                    <mat-error><span *ngIf="newkeyForm.controls.kid.errors?.required">Private Key is required</span></mat-error>
                </mat-form-field>
            </div>
        </form>
        <button type="button" mat-raised-button color="primary" (click)="save()">Save</button>
    </div>

    <!--table-->
    <div class="row formDesign p-2 mt-3 mb-3" *ngIf="!entryForm">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Description</th>
                    <th>Key ID</th>
                    <th>Public Key</th>
                    <th>Private Key</th>
                    <th>Algorythm</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let key of keys">
                    <td>{{ key.jid }}</td>
                    <td>{{ key.description }}</td>
                    <td>{{ key.kid }}</td>
                    <td>{{ key.kidNavigation.publicKey }}</td>
                    <td>{{ key.kidNavigation.privateKey }}</td>
                    <td>{{ key.kidNavigation.algo }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Body : End -->
</div>

<!--Header Bar : Start -->
<div class="container-fluid">
    <secondBar>Manage Applications</secondBar>
</div>
<!--Header Bar : End -->
<div class="container">
    <!-- Body : start -->
    <div class="row p-2 mt-3 mb-3" style="margin: 0px;">
        <div class="col-1">
            <button type="button" color="primary" mat-raised-button>Register</button>
        </div>
    </div>
    <div class="row formDesign p-2 mt-3 mb-3">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control form-control-sm" id="exampleInputPassword1" placeholder="Password" />
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" color="primary" mat-raised-button class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Body : End -->
</div>

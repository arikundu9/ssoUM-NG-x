<mat-drawer-container class="example-container" autosize [hasBackdrop]="backDropFlag" (backdropClick)="togglePrevState()">
    <mat-toolbar color="primary" class="mat-elevation-z4">
        <mat-toolbar-row>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="togglePrevState(); drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <span routerLink="/home">ssoUM</span>
            <span class="example-spacer"></span>
            <!-- <input type="text" class="w-100" style="background-color: #ffffff80; border-radius: 20px; margin: 0 14px; border: 1px solid #000000ad; font-size: 15px; padding-left: 20px;" placeholder="Search" /> -->
            <button mat-button mat-mini-fab class="mx-2" color="" (click)="reload()">
                <span class=""><mat-icon>refresh</mat-icon></span>
            </button>
            <button mat-button mat-mini-fab class="mx-2" color="" [matMenuTriggerFor]="userMenu">
                <span class=""><mat-icon>account_circle</mat-icon></span>
            </button>
            <mat-menu #userMenu="matMenu" class="p-3 text-dark">
                <h1>Name</h1>
            </mat-menu>
            <button mat-button mat-mini-fab class="mx-2" color="" [matMenuTriggerFor]="settingsMenu">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <mat-slide-toggle class="px-5" (click)="toggleDarkMode()"></mat-slide-toggle> -->
            <mat-menu #settingsMenu="matMenu">
                <button mat-menu-item (click)="keyboardHelp.toggle()">View Hot Keys</button>
                <button mat-menu-item (click)="toggleDarkMode()">Toggle Theme (Ctrl+Shift+D)</button>
                <button mat-menu-item (click)="openDialog('0ms', '0ms')">Master Configuartion</button>
            </mat-menu>
            <button mat-button mat-mini-fab color="warn" class="example-icon" (click)="logout()" matTooltip="Logout">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
        <!-- <mat-toolbar-row>aaaaaaa</mat-toolbar-row> -->
    </mat-toolbar>

    <mat-drawer #drawer class="example-sidenav mat-elevation-z10" mode="side" [opened]="prevSate">
        <sideBar></sideBar>
    </mat-drawer>
    <router-outlet (activate)="onLoadComponent($event)"></router-outlet>
</mat-drawer-container>
<mat-menu #afterMenu="matMenu" xPosition="after" class="px-2 text-dark">
    INFO
</mat-menu>
<div class="d-flex justify-content-between align-items-center" ngClass="statusBar-{{ statusBar.colorMode }}">
    <div>{{ statusBar.text }}</div>
    <div>
        <span [matMenuTriggerFor]="afterMenu">üë®‚Äçü¶±&nbsp;ABC&nbsp;&nbsp;|&nbsp;&nbsp;Role: ROLE&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <span class="">{{ timer | date : "üìÖ&nbsp;dd MMM, yyyy üï•&nbsp;hh:mm:ss a" }}</span>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>

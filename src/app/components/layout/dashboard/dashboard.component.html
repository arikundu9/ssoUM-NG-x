<mat-drawer-container class="example-container" autosize [hasBackdrop]="backDropFlag" (backdropClick)="togglePrevState()">
    <mat-toolbar color="primary" class="mat-elevation-z4">
        <mat-toolbar-row>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="togglePrevState(); drawer.toggle()">
                <mat-icon>view_headline</mat-icon>
            </button>
            <span routerLink="/home">Home</span>
            <span class="example-spacer"></span>
            <input type="text" class="w-25 search_box" placeholder="Search" />
            <span class="example-spacer"></span>
            <button mat-button mat-icon-button class="mx-1" color="" [matMenuTriggerFor]="userMenu">
                <mat-icon>face</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu" class="p-3 text-dark">
                <h1>Name</h1>
            </mat-menu>
            <button mat-button mat-icon-button class="mx-1" color="" [matMenuTriggerFor]="settingsMenu">
                <mat-icon>settings</mat-icon>
            </button>
            <!-- <mat-slide-toggle class="px-5" (click)="toggleDarkMode()"></mat-slide-toggle> -->
            <mat-menu #settingsMenu="matMenu">
                <button mat-menu-item (click)="keyboardHelp.toggle()">View Hot Keys</button>
                <button mat-menu-item (click)="toggleDarkMode()">Toggle Theme (Ctrl+Shift+D)</button>
                <button mat-menu-item (click)="openDialog('0ms', '0ms')">Master Configuartion</button>
            </mat-menu>
            <button mat-button mat-icon-button color="warn" class="mx-1" (click)="logout()" matTooltip="Logout">
                <mat-icon>power_settings_new</mat-icon>
            </button>
        </mat-toolbar-row>
        <!-- <mat-toolbar-row>aaaaaaa</mat-toolbar-row> -->
    </mat-toolbar>

    <mat-drawer #drawer class="example-sidenav mat-elevation-z10" mode="side" [opened]="prevSate">
        <sideBar></sideBar>
    </mat-drawer>
    <router-outlet (activate)="onLoadComponent($event)"></router-outlet>
</mat-drawer-container>
<mat-menu #afterMenu="matMenu" xPosition="after" class="px-2 text-dark"> INFO </mat-menu>
<div class="d-flex justify-content-between align-items-center" ngClass="statusBar-{{ statusBar.colorMode }}">
    <div>{{ statusBar.text }}</div>
    <div>
        <span [matMenuTriggerFor]="afterMenu">&nbsp;ABC&nbsp;&nbsp;|&nbsp;&nbsp;RL: ME&nbsp;&nbsp;|&nbsp;&nbsp;</span>
        <span class="">{{ timer | date : "ðŸ“…&nbsp;dd MMM, yyyy ðŸ•¥&nbsp;hh:mm:ss a" }}</span>
    </div>
</div>
<ng-keyboard-shortcuts [shortcuts]="shortcuts"></ng-keyboard-shortcuts>
<ng-keyboard-shortcuts-help [key]="'?'" [closeKey]="'escape'" [title]="'Help'"></ng-keyboard-shortcuts-help>
